[SERVER]
plugins=/opt/www/lib/
plugins_ext=.so
database=/opt/www/database/
tmpdir=/tmp/
maxcon=500
backlog=5000
workers = 4
max_upload_size = 20000000
gzip_enable = 1
gzip_types = text\/.*,.*\/css.*,.*\/json.*,.*\/javascript.*

[PORT:80]
plugins = fcgi,tunnel,wvnc
htdocs=/opt/www/htdocs
ssl.enable=0
^/os/(.*)$ = /os/router.lua?r=<1>&<query>


[MIMES]
image/bmp=bmp
image/jpeg=jpg,jpeg
text/css=css
text/markdown=md
text/csv=csv
application/pdf=pdf
image/gif=gif
text/html=html,htm,chtml
application/json=json
application/javascript=js
image/png=png
image/x-portable-pixmap=ppm
application/x-rar-compressed=rar
image/tiff=tiff
application/x-tar=tar
text/plain=txt
application/x-font-ttf=ttf
application/xhtml+xml=xhtml
application/xml=xml
application/zip=zip
image/svg+xml=svg
application/vnd.ms-fontobject=eot
application/x-font-woff=woff,woff2
application/x-font-otf=otf
audio/mpeg=mp3,mpeg


[PLUGIN:fcgi]
name = fcgi
autoload = 1
file_type = lua
bin = /opt/www/bin/luad
socket = unix:/tmp/fcgi.sock

[PLUGIN:tunnel]
autoload = 1
name = tunnel
hotlines = unix:/var/antd_hotline.sock
